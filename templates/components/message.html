<div class="mb-2 p-2 rounded-lg" 
     :class="message.isMine ? 'bg-blue-100 ml-auto' : 'bg-gray-100'">
    <div class="flex flex-col">
        <span class="text-xs text-gray-500" x-text="message.username"></span>
        <p x-text="message.text"></p>
        <span class="text-xs text-gray-400 text-right" x-text="new Date(message.timestamp).toLocaleTimeString()"></span>
    </div>
</div>
