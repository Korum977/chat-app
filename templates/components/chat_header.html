<div class="flex flex-col sm:flex-row justify-between items-center gap-4 sm:gap-0 mb-6">
    <div class="flex items-center space-x-4">
        <h1 class="text-xl sm:text-2xl font-bold dark:text-white transition-all duration-300">Простой чат</h1>
        <template x-if="selectedUser">
            <div class="flex items-center space-x-2 text-gray-600 dark:text-gray-400">
                <i class="fas fa-chevron-right text-sm sm:text-base"></i>
                <span x-text="selectedUser.username" class="text-sm sm:text-base"></span>
            </div>
        </template>
    </div>
    <div class="flex items-center space-x-3 sm:space-x-4">
        <button @click="showSettings = true" 
                class="text-gray-600 hover:text-gray-800 dark:text-gray-400 dark:hover:text-gray-200 p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition-all duration-300">
            <i class="fas fa-cog text-sm sm:text-base"></i>
        </button>
        <span x-text="currentUser.username" class="text-sm sm:text-base text-gray-600 dark:text-gray-400"></span>
        <button @click="logout" 
                class="bg-red-500 text-white px-3 sm:px-4 py-1.5 sm:py-2 text-sm sm:text-base rounded-lg hover:bg-red-600 dark:bg-red-600 dark:hover:bg-red-700 transform hover:scale-105 active:scale-95 transition-all duration-300 shadow hover:shadow-md">
            <i class="fas fa-sign-out-alt mr-1.5 sm:mr-2"></i>Выйти
        </button>
    </div>
</div>
