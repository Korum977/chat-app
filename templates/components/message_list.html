<div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-4 mb-4 h-96 overflow-y-auto">
    <template x-for="message in messages" :key="message.id">
        <div class="mb-2 p-2 rounded-lg" 
             :class="getMessageStyle(message.user_id === currentUser.id)">
            <div class="flex items-start space-x-2">
                <img :src="message.user_id === currentUser.id ? 
                          (avatar || 'https://ui-avatars.com/api/?name=' + currentUser.username) :
                          'https://ui-avatars.com/api/?name=' + message.username"
                     class="w-8 h-8 rounded-full object-cover"
                     :alt="message.username">
                <div class="flex flex-col flex-1">
                    <span class="text-xs text-gray-500 dark:text-gray-400" x-text="message.username"></span>
                    <p class="dark:text-white" x-text="message.text"></p>
                    <span class="text-xs text-gray-400 dark:text-gray-500 text-right" 
                          x-text="new Date(message.timestamp).toLocaleTimeString()"></span>
                </div>
            </div>
        </div>
    </template>
</div>
