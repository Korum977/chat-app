<!-- Кнопка бургер -->
<button @click="sidebarOpen = !sidebarOpen" 
        class="fixed top-4 left-4 z-50 p-2 bg-white dark:bg-gray-800 rounded-lg shadow-md hover:bg-gray-100 dark:hover:bg-gray-700">
    <i class="fas fa-bars text-gray-600 dark:text-gray-400"></i>
</button>

<div x-show="sidebarOpen" 
     x-transition:enter="transition ease-out duration-300"
     x-transition:enter-start="-translate-x-full" 
     x-transition:enter-end="translate-x-0"
     x-transition:leave="transition ease-in duration-300"
     x-transition:leave-start="translate-x-0"
     x-transition:leave-end="-translate-x-full"
     class="fixed top-0 left-0 h-full w-64 bg-white dark:bg-gray-800 shadow-lg transform z-40">
    
    <!-- Заголовок сайдбара -->
    <div class="p-4 border-b dark:border-gray-700">
        <h2 class="text-lg font-bold text-gray-900 dark:text-white">Пользователи</h2>
    </div>

    <!-- Поиск -->
    {% include 'components/user_search.html' %}

    <div class="overflow-y-auto h-[calc(100vh-8rem)] bg-white dark:bg-gray-800">
        <template x-for="user in filteredUsers" :key="user.id">
            {% include 'components/user_list_item.html' %}
        </template>
    </div>
</div>
