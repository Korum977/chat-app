<div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
    <div class="flex justify-between mb-4">
        <button @click="authMode = 'login'" 
                :class="{'text-blue-500 font-bold': authMode === 'login'}" 
                class="text-lg text-gray-700">Вход</button>
        <button @click="authMode = 'register'"
                :class="{'text-blue-500 font-bold': authMode === 'register'}"
                class="text-lg text-gray-700">Регистрация</button>
    </div>

    <form @submit.prevent="authMode === 'login' ? login() : register()" class="space-y-4">
        <div>
            <label class="text-sm text-gray-700">Email</label>
            <input type="email" x-model="email" class="w-full p-2 border rounded" required>
        </div>

        <template x-if="authMode === 'register'">
            <div>
                <label class="text-sm text-gray-700">Имя</label>
                <input type="text" x-model="username" class="w-full p-2 border rounded" required>
            </div>
        </template>

        <div>
            <label class="text-sm text-gray-700">Пароль</label>
            <input type="password" x-model="password" class="w-full p-2 border rounded" required>
        </div>

        <button type="submit" 
                :class="authMode === 'login' ? 'bg-blue-500' : 'bg-green-500'"
                class="w-full text-white px-4 py-2 rounded hover:opacity-90">
            <span x-text="authMode === 'login' ? 'Войти' : 'Зарегистрироваться'"></span>
        </button>
    </form>
</div>
